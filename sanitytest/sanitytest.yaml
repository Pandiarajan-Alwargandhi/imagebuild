apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-service-account
  namespace: sanitytest
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: my-role-binding
  namespace: sanitytest
subjects:
- kind: ServiceAccount
  name: my-service-account
  namespace: sanitytest
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: my-job
  namespace: sanitytest
spec:
  template:
    metadata:
      labels:
        app: my-job
    spec:
      serviceAccountName: my-service-account
      containers:
      - name: my-container
        image: pocrke.azurecr.io/sanitycontainerversion:29
        command: ["python", "/app/sanitytest_containerversion.py"]
        env:
        - name: CONFIG_PATH
          value: "/config/tests_config.json"
        - name: NAMESPACES_PATH
          value: "/config/namespaces.json"
        volumeMounts:
        - name: config-volume
          mountPath: /config/tests_config.json
          subPath: tests_config.json
        - name: namespaces-volume
          mountPath: /config/namespaces.json
          subPath: namespaces.json
      volumes:
      - name: config-volume
        configMap:
          name: tests-config
      - name: namespaces-volume
        configMap:
          name: namespaces-config
      restartPolicy: Never