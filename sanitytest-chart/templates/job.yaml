apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.job.name }}
  namespace: {{ .Values.namespace }}
spec:
  template:
    metadata:
      labels:
        app: {{ .Values.job.name }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
      - name: {{ .Values.job.containerName }}
        image: {{ .Values.job.image }}
        imagePullPolicy: IfNotPresent
        command: ["python", "/app/sanitytest_containerversion.py"]
        env:
        - name: CONFIG_PATH
          value: {{ .Values.job.configPath }}
        - name: NAMESPACES_PATH
          value: {{ .Values.job.namespacesPath }}
        - name: TEST_CASE_PATHS
          value: /app/test_case_paths.json
        volumeMounts:
        - name: config-volume
          mountPath: {{ .Values.job.configPath }}
          subPath: tests_config.json
        - name: namespaces-volume
          mountPath: {{ .Values.job.namespacesPath }}
          subPath: namespaces.json
        - name: test-case-paths-volume
          mountPath: /app/test_case_paths.json
          subPath: test_case_paths.json
      volumes:
      - name: config-volume
        configMap:
          name: {{ .Values.configMapNames.tests }}
      - name: namespaces-volume
        configMap:
          name: {{ .Values.configMapNames.namespaces }}
      - name: test-case-paths-volume
        configMap:
          name: {{ .Values.configMapNames.testCasePaths }}
      restartPolicy: Never
      imagePullSecrets:
      - name: {{ .Values.imagePullSecrets[0].name }}
